<section class="mb-12 lg:mb-14">
  <div class="flex items-center flex-col mb-6 lg:mb-8">
    <h2 class="text-2xl lg:text-[45px] text-body-5 font-bold">التصنيفات</h2>
    <img class="w-20.5 lg:w-auto" src="/images/check.svg" />
  </div>
  <div class="grid grid-cols-2 lg:grid-cols-3 gap-3 lg:gap-8">
    @for(category of categories(); track $index) {
    <a
      class="h-12.5 lg:h-auto flex cursor-pointer items-center gap-3 lg:gap-4 border px-3 py-3 lg:px-[30px] lg:py-7 border-dashed border-custom-2 rounded-sm"
      [routerLink]="category.path"
      [state]="{ title: category.name }"
    >
      <img class="w-6.5 lg:w-auto" [src]="category.imageUrl" />
      <h3 class="text-sm lg:text-xl text-body-5 font-bold">{{ category.name }}</h3>
    </a>
    }
  </div>
</section>
