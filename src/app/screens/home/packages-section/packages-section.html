<section
  class="pt-8 lg:pt-14 pb-14 lg:pb-22 bg-[linear-gradient(255.26deg,rgba(248,177,0,0.07)_-99.48%,rgba(10,62,110,0.07)_105.75%)]"
>
  @let packageData = packageJsonData();
  <div class="container text-center">
    <div class="flex flex-col items-center mb-8">
      @if(packageData.title){
      <h2 class="text-2xl lg:text-[45px] text-body-5 font-bold">{{ packageData.title }}</h2>
      <img class="w-17 lg:w-auto" src="/images/check.svg" />
      } @else {
      <div class="skeleton w-full lg:w-1/3 h-8 lg:h-14 mb-3"></div>
      <div class="skeleton w-17 lg:w-28 h-6 lg:h-10"></div>
      }
    </div>
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 lg:gap-8">
      @for(package of packageData.data; track $index){
      <app-package-card [packageInput]="package" />
      }
    </div>
    <a
      class="btn btn-primary lg:btn-lg lg:w-49 mt-10 lg:mt-14 rounded-none"
      routerLink="/all-packages"
      >مشاهده المزيد</a
    >
  </div>
</section>
