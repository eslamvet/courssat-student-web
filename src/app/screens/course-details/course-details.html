<div class="container pt-10">
  <div class="grid grid-cols-4 gap-8 h-10">
    <div class="col-span-3">
      <div class="aspect-video mb-6">
        <iframe
          src="https://www.youtube.com/embed/dQw4w9WgXcQ"
          width="100%"
          height="100%"
          frameborder="0"
          allowfullscreen
        >
        </iframe>
      </div>
      <div class="flex items-center gap-4 mb-8">
        <h2 class="text-4xl text-black font-bold flex-1">كورس التصميم الشامل وكيفيةالربح منه</h2>
        <button class="btn btn-circle btn-xl bg-base-200">
          <span class="iconify solar--bookmark-broken text-xl text-base-content"></span>
        </button>
      </div>
      <div
        role="tablist"
        class="tabs mb-8 rounded-sm border border-dashed items-center border-base-content h-17.5 px-3 gap-27"
      >
        <a
          role="tab"
          class="tab text-xl/7.5 text-base-content"
          [class]="{
            'text-black': activeTap === 'overview',
            'text-2xl': activeTap === 'overview',
            'font-bold': activeTap === 'overview'
          }"
          (click)="activeTap = 'overview'"
          >تفاصيل الكورس</a
        >
        <a
          role="tab"
          class="tab text-xl/7.5 text-base-content"
          [class]="{
            'text-black': activeTap === 'content',
            'text-2xl': activeTap === 'content',
            'font-bold': activeTap === 'content'
          }"
          (click)="activeTap = 'content'"
          >محتوى الكورس</a
        >
        <a
          role="tab"
          class="tab text-xl/7.5 text-base-content"
          [class]="{
            'text-black': activeTap === 'reviews',
            'text-2xl': activeTap === 'reviews',
            'font-bold': activeTap === 'reviews'
          }"
          (click)="activeTap = 'reviews'"
          >التقييمات</a
        >
      </div>
      <ng-container>
        @switch (activeTap) { @case ('overview'){
        <app-course-overview />
        } @case ('content'){
        <app-course-content />
        } @case ('reviews'){
        <app-course-reviews />
        } @default { }}
      </ng-container>
    </div>
    <div class="bg-amber-300"></div>
  </div>
</div>
