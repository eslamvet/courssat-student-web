<section>
  <div class="aspect-video mb-6 rounded-sm overflow-hidden">
    <iframe
      id="courssat-video-iframe"
      [src]="activeLesson()?.videoUrl | safeUrl : activeLesson()?.autoplay"
      [data-src]="activeLesson()?.videoUrl!"
      appCourssatVideo
      width="100%"
      height="100%"
      frameborder="0"
      allowfullscreen
      allow="autoplay;picture-in-picture;fullscreen"
      (videoEnd)="videoEndHandler()"
    >
    </iframe>
  </div>
  <div class="flex items-center gap-4 mb-8">
    <h2 class="text-4xl text-body-5 font-bold flex-1">{{ title() }}</h2>
    <button class="btn btn-circle btn-xl bg-base-200">
      <span class="iconify solar--bookmark-broken text-xl text-base-content"></span>
    </button>
  </div>
</section>
