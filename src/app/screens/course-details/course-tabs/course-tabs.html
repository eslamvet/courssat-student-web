<section>
  @if(courseLoading()){
  <div class="skeleton w-full h-12.5 lg:h-17.5 mb-6 lg:mb-8"></div>
  } @else {
  <div
    role="tablist"
    class="tabs tabs-sm lg:tabs-md mb-6 lg:mb-8 rounded-sm border border-dashed items-center border-base-content h-12.5 lg:h-17.5 px-3 lg:gap-27"
  >
    @for(tab of courseTabs;track $index){
    <a
      role="tab"
      class="tab lg:text-xl/7.5 text-base-content"
      [class]="{
        'text-body-5': activeTap() === tab.value,
        'lg:text-2xl': activeTap() === tab.value,
        'font-bold': activeTap() === tab.value
      }"
      (click)="activeTap.set(tab.value)"
      >{{ tab.label }}</a
    >
    }
  </div>
  }
  <ng-container>
    @switch (activeTap()) { @case ('overview'){
    <app-course-overview
      [courseLoading]="courseLoading()"
      [description]="courseDescription()"
      [courseDataVMS]="courseDataVMs()"
    />
    } @case ('content'){
    <app-course-content
      [topics]="courseTopics()"
      [isPaid]="isPaid()"
      [instructorId]="courseInstructorId()"
      (setActiveLesson)="setActiveLesson.emit($event)"
    />
    } @case ('reviews'){
    <app-course-reviews
      [customCourseReviews]="courseCustomReviews()"
      [isPaid]="isPaid()"
      [courseId]="courseId()"
    />
    }}
  </ng-container>
</section>
