<section class="pt-4 pb-14 lg:pb-24">
  @if(!courseLoading()){
  <h2
    class="text-2xl lg:text-4xl text-center lg:text-start xl:text-[45px] font-bold text-primary mb-6 lg:mb-8"
  >
    الكورسات <span class="text-secondary"> ذات الصلة</span>
  </h2>
  } @else {
  <div class="skeleton w-full lg:w-1/3 h-8 lg:h-14 mb-6"></div>
  }
  <div class="grid grid-cols-2 lg:grid-cols-4 gap-2.5 lg:gap-5">
    @for(course of courses();track $index){
    <app-course-card [course]="course" />
    } @empty {
    <div role="alert" class="col-span-4 alert alert-info justify-center alert-soft">
      <span>لا توجد كورسات جديدة حالياً.</span>
    </div>
    }
  </div>
</section>
