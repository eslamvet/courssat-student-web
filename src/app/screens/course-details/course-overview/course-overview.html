<section class="flex flex-col gap-6">
  <h3 class="text-[22px] font-bold text-body-5">وصف الكورس</h3>
  <p class="text-lg text-base-content" [innerHTML]="description()"></p>
  @for(courseDataVM of courseDataVMS();track courseDataVM.id){
  <h3 class="text-[22px] font-bold text-body-5">{{ courseDataVM.question }}</h3>
  <ul class="list-none">
    @for(courseDataVMAnswer of courseDataVM.answers; track courseDataVMAnswer.id){
    <li class="flex items-center gap-4">
      <span class="iconify hugeicons--cursor-pointer-02 text-2xl text-base-content"></span
      ><span class="text-lg text-base-content">{{ courseDataVMAnswer.answer }}</span>
    </li>
    }
  </ul>
  }
</section>
