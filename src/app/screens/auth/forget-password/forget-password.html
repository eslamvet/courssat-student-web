<section
  class="flex flex-col gap-6 bg-custom-background-1 pt-10 pb-6 lg:py-16 px-4 lg:px-10 xl:px-16 2xl:px-23"
>
  <img
    class="self-center w-29 h-3.5 lg:w-auto lg:h-auto"
    src="/images/logo-{{ currentTheme() }}.svg"
  />
  <form
    class="flex flex-col gap-4 lg:gap-6"
    [formGroup]="forgetPasswordForm"
    (ngSubmit)="sendEmailHandler()"
  >
    <div class="mb-6">
      <label class="text-sm lg:text-base text-body-5 block mb-2" for="user-email"
        >البريد الالكتروني</label
      >
      <div class="w-full input input-lg validator bg-base-600">
        <input formControlName="email" class="text-right" id="user-email" type="email" required />
        <span class="iconify ic--outline-email text-2xl text-base-content"></span>
      </div>
      <div class="validator-hint hidden">
        {{ emailControl?.errors?.['required'] ? 'الايميل مطلوب' : 'الايميل غير صحيح' }}
      </div>
    </div>
    <button type="submit" class="w-1/2 mx-auto btn btn-primary" [disabled]="loading()">
      <span>ارسال</span>@if(loading()){<span class="loading loading-spinner"></span>}
    </button>
  </form>
</section>
